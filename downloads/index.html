<!DOCTYPE html>
<html>
  <head>
      <!-meta http-equiv="refresh" content="0;URL=https://github.com/denzuko?tab=repositories"-->
      <script src="https://unpkg.com/octokat/dist/node/octokat.js"></script>
      <script src="https://unpkg.com/lodash/dist/lodash.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/material-components-web/dist/material-components-web.css">
      <link rel="stylesheet" href="https://unpkg.com/roboto-npm-webfont@1.0.1/full/style.css">
      <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="/" class="mdc-toolbar__menu-icon"><i class="material-icons">î—„</i></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Releases</span>
        </section>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="mdc-card demo-card">
          <section class="mdc-card__media demo-card__16-9-media"></section>
          <section class="mdc-card__primary">
            <h1 class="mdc-card__title mdc-card__title--large">Title goes here</h1>
            <h2 class="mdc-card__subtitle">Subtitle here</h2>
          </section>
          <section class="mdc-card__actions">
            <button class="mdc-button mdc-button--compact mdc-card__action">Download</button>
            <button class="mdc-button mdc-button--compact mdc-card__action">Submit a bug</button>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <script src="https://unpkg.com/material-components-web/dist/material-components-web.js"></script>
      <script>
        var octo = new Octokat();
        
        octo.zen.read().then((err, message) => {
          if (err) { throw new Error(err) }
          alert(message)
        });
        
        octo.users('denzuko').repos.fetch().then((err, repos) => {
          $("main").append($("ul")).after(() => {
            let cards = [];
            _.each(repos, (repo) => { cards.push($("li").text(repo)) });
            return cards;
          })
        });
        
        mdc.autoInit();
      </script>
    </footer>
  </body>
</html>
